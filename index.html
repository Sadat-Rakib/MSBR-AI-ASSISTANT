<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSBR - Your Futuristic Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #00f6ff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            min-height: 50px;
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out 2s forwards;
        }

        .loading-spinner {
            border: 4px solid #00f6ff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <section class="main" role="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="MSBR Avatar" class="avatar">
            </div>
            <h1 class="title">M S B R</h1>
            <p class="subtitle">Your Personal Futuristic Assistant. Ready to assist you!</p>
        </div>
        <div class="input">
            <button class="talk" aria-label="Start voice input"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content" aria-live="polite">Click to Speak</h1>
            <button class="sound-toggle" aria-label="Toggle sound"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="result-container" id="result-container" aria-live="polite">
        </div>
        <div class="loading-overlay" aria-hidden="true">
            <div class="loading-spinner"></div>
            <p>Initializing MSBR...</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
